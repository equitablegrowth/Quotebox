<body>
<div class='container'>

<h4 class='text-center'>Quotebox</h4>

<div class='row'>
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="input-group full-width">
		  <span class="input-group-addon">Quote:</span>
		  <input type="text" id='quote' class="form-control" placeholder="Paste or type the quote here" onchange="redraw()">
		</div>
	</div>
</div>
<div class='row'>
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="input-group full-width">
		  <span class="input-group-addon">Author(s):</span>
		  <input type="text" id='source' class="form-control" placeholder="Author or authors (optional)" onchange="redraw()">
		</div>
	</div>
</div>
<div class='row'>
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="input-group full-width">
		  <span class="input-group-addon">Author Affiliation:</span>
		  <input type="text" id='affil' class="form-control" placeholder="Affiliation of author (optional)" onchange="redraw()">
		</div>
	</div>
</div>

<div class='row'>
	<div class="col-md-2"></div>
	<div class="col-md-3">
		<h3>Include quotation marks &nbsp&nbsp<label class='checkbox-inline'><input type="checkbox" id="quotemarks" data-toggle="toggle" data-size='mini' onchange="redraw()" checked></label></h3>
	</div>
	<div clas='col-md-5'>
		<h3> Font size &nbsp&nbsp
		<div class="btn-group btn-group-sm" role="group">
			<button type="button" class="btn btn-default btn" onclick='redraw(draw_size+1)'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			<button type="button" class="btn btn-default btn" onclick='redraw(draw_size-1)'><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
		</div>
		</h3>
	</div>
</div>

// Modified version of this very nice text wrapping function from stackoverflow @Thomas: 
// http://stackoverflow.com/questions/27517482/how-to-auto-text-wrap-text-in-snap-svg
function multitext(txt,attributes,max_width,svgname){

	if (svgname===undefined){
			var svgname=qb
	}

	var words = txt.split(" ");
	var width_so_far = 0, current_line=0, lines=[''];
	for (var i = 0; i < words.length; i++) {

		var temp = svgname.text(0, 0, words[i]+' ').attr(attributes);
		temp.node.setAttributeNS("http://www.w3.org/XML/1998/namespace", "xml:space", "preserve")
		var width=temp.getBBox().width
		temp.remove()

		if (width_so_far + (width) > max_width) {
			lines.push('');
			current_line++;
			width_so_far = 0;
		}
		width_so_far += width;
		lines[current_line] += words[i] + " ";
	}

	for (var i=0;i<lines.length;i++){
		if(lines[i][lines[i].length-1]==' '){
			lines[i]=lines[i].substring(0,lines[i].length-1)
		}
	}
	return lines
}

function resize(text,fsize){
	lines=multitext(text,{'font-size':fsize,'font-family':'Open Sans','text-rendering':"optimizeLegibility"},335)
	if (45+lines.length*fsize>160){return resize(text,fsize-1)}
	else {return fsize}
}

function resize2(text,fsize){
	lines=multitext(text,{'font-size':fsize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#67c2a5','font-weight':600},250)
	if (lines.length>2){return resize2(text,fsize-1)}
	else {return fsize}
}

function resize3(text,fsize){
	lines=multitext(text,{'font-size':fsize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':400},250)
	if (lines.length>1){return resize3(text,fsize-1)}
	else {return fsize}
}

function redraw(opt_size) {
	qb.selectAll("text").remove()
	quote=document.getElementById('quote').value
	source=document.getElementById('source').value
	affiliation=document.getElementById('affil').value
	quotes=document.getElementById('quotemarks').checked

	if (opt_size==undefined){size=resize(quote,34);draw_size=size} 
	else {
		if (opt_size>0){
			size=opt_size;
			draw_size=size
		}
	}
	ratio=size/34
	lines=multitext(quote,{'font-size':size,'font-family':'Open Sans','text-rendering':"optimizeLegibility"},335)
	for(var i=0;i<lines.length;i++){
		var text1=qb.text(37,45+(i*size),lines[i]).attr({'font-size':size,'font-family':'Open Sans','text-rendering':"optimizeLegibility",'font-weight':400,ident:'quotetext'})
		coords=text1.getBBox()
		if(i==0){scoords=text1.getBBox()}
	}

	if (quotes==true){
		var openquote=qb.text(scoords.x-(18*ratio),scoords.y2+(3*ratio),'\u201c').attr({'font-size':48*ratio,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#c6c6c6','ident':'quote'})
		var closequote=qb.text(coords.x2+(3*ratio),coords.y2+(5*ratio),'\u201d').attr({'font-size':48*ratio,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#c6c6c6','ident':'quote'})
	}

	if(coords.y<75){
		shift=75-coords.y
		lines=qb.selectAll("text[ident='quotetext']")
		for(var i=0;i<lines.length;i++){
			y=lines[i].attr('y')
			lines[i].attr({y:parseInt(y)+shift})
		}
		quotes=qb.selectAll("text[ident='quote']")
		for(var i=0;i<quotes.length;i++){
			y=quotes[i].attr('y')
			quotes[i].attr({y:parseInt(y)+shift})
		}
	}

	if(source){
		if(affiliation){
			sourcesize=resize2(source,16)
			affilsize=resize3(affiliation,14)
			sourcelines=multitext(source,{'font-size':sourcesize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':600},250)
			ratio2=sourcesize/16
			if(sourcelines.length==2){
				for(var i=0;i<sourcelines.length;i++){
					var source1=qb.text(37,192-(sourcelines.length-i-1)*sourcesize,sourcelines[i]).attr({'font-size':sourcesize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':'bold'})
				}
			}
			else {
				var source=qb.text(37,192,source).attr({'font-size':sourcesize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':'bold'})
			}

			qb.text(37,208,affiliation).attr({'font-size':affilsize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#aaa'})
		} else {
			sourcesize=resize2(source,16)
			sourcelines=multitext(source,{'font-size':sourcesize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':'bold'},250)
			ratio2=sourcesize/16
			if(sourcelines.length==2){
				for(var i=0;i<lines.length;i++){
					var source1=qb.text(37,190+(i*18*ratio2),sourcelines[i]).attr({'font-size':sourcesize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':'bold'})
				}
			}
			else {
				var source=qb.text(37,200,source).attr({'font-size':sourcesize,'font-family':'Open Sans','text-rendering':"optimizeLegibility",fill:'#4f9f88','font-weight':'bold'})
			}
		}
	}
	
}

function savetwit(){
	var scale=window.devicePixelRatio
	saveSvgAsPng(document.getElementById("qb"), "quotebox.png", {scale:scale}, function(){});
}

</script>
